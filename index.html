<!DOCTYPE html>
<html lang='en'>
<head>
	<title>Neighborhood Map</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		.col-md-4{
			border-style: solid;
			border-width: 1px;
			border-color: red;
		}
		.col-md-8 {
			width: 100%;
			height: 100%;
			border-style: solid;
			border-width: 1px;
			border-color: red;
		}

		html, body, .container, .map, #map-canvas {
        height: 100%;
        margin: 0;
        padding: 0;
        }

	</style>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script type='text/javascript' src='js/jquery-2.1.4.min.js'></script>
	<script type='text/javascript' src='js/knockout-3.3.0.js'></script>

    <!--script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script-->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</head>
<body>
	<div class='container'>
		<div class='row'>
			<div class='searchArea col-md-12'>
				<form data-bind='submit: filterList'>
					Search:<br>
					<input type="text" data-bind="textInput: filterText, event: {keyup: filterRestaurant}">
				</form>
			</div>
		</div>
		<div class='row map'>
			<div class='listArea col-md-4'>
				<ul class='bindMe'></ul>
			</div>
			<div class='map col-md-8'>
				<div id='map-canvas'></div><!--put map here-->
			</div>
		</div> <!--row-->
	</div>


	<script type='text/javascript' src='js/app.js'></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfJFMUHb1DaMS15UlVt3FvcQKvfIDbybg">
    </script>
</body>
</html>
